<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 14</title>
</head>
<body>
<h1>Ex 14</h1>
<h3>Quantos depósitos?</h3>
<input type="text" id="quantos">
<h3>Valor dos depósitos</h3>
<input type="text" id="quanto"> <br><br>
<button onclick="grana()">Acompanhar grana</button> <br><br>
<div id="mostrar"></div>
</body>
</html>
<script>


function grana(){
var valortotal = Number(quantos.value) * Number(quanto.value)

for (var index = 1; index <= quantos.value; index++) {
    mostrar.innerHTML += `${index}º Mês ${index * valortotal} <br>` ;
    
}


}





</script>
