<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 14</title>
</head>
<body>
<h1>Ex 14</h1>
<h3>Nome do produto</h3>
<input type="text" id="produto"> <br><br>
<h3>Preço de compra</h3>
<input type="text" id="compra"> <br><br>
<button onclick="cadastro()">Cadastrar</button>
<button onclick="relatorio()">Relatório de estoque</button> <br><br>
<div id="mostrar"></div>
</body>
</html>
<script>
var vt_produto = []
var vt_compra = []

function cadastro(){
vt_produto.push(produto.value)
vt_compra.push(compra.value)
produto.value = ''
compra.value = ''
}

function relatorio(){
mostrar.innerHTML = `Total de produtos: ${vt_produto.length}`



}

</script>
