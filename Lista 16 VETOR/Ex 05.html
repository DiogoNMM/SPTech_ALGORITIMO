<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 05</title>
</head>
<body>
<h1>Ex 05</h1>
<h3>Coloque seus filmes favoritos</h3>
<input type="text" id="filme"> <br><br>
<button onclick="cadastro()">Cadastrar</button> <br><br>
<div id="mostrar"></div>

</body>
</html>
<script>
var vetor = []
function cadastro(){
vetor.push(filme.value)
filme.value = ''
mostrar.innerHTML = ''
mostrar.innerHTML = `Seu filme favorito: ${vetor[0]} <br> Seu 3º filme favorito é ${vetor[2]} <br> Total de filme cadastrados: ${vetor.length}`
}





</script>
