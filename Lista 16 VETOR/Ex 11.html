<body>
<h1>Ex 11</h1>
<h3>Coloque o preo de algum produto</h3>
<input type="text" id="produto"> <br><br>
<button onclick="cadastro()">Cadastrar</button> 
<button onclick="atualizar()">Atualizar Estoque</button> <br><br>
<div id="mostrar"></div>

</body>
</html>

<script>
var vetor = []
var total = 0

function cadastro(){
vetor.push(produto.value)
total += Number(produto.value)
produto.value = ''
}

function atualizar(){
mostrar.innerHTML = `VocÃª tem ${vetor.length} produtos cadastros em estoque, seu estoque vale R${total.toFixed(2)}`


}


</script>
